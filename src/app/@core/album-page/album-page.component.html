<div *ngIf="has_album">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of selected_entry.album; let i = index">
            <ng-template carouselSlide [id]="i.toString()">
                <img [src]="slide" [alt]="slide" [title]="selected_entry.Title">
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>

<div *ngIf="!has_album">
    <div class="alert alert-danger" role="alert">
        Selected entry has no album!
    </div>
</div>
